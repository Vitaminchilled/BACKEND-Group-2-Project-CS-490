name: Backend CI/CD

on:
  push:
    branches: [ "main", "dev", "LIVETEST Vtwo" ]
  pull_request:
    branches: [ "main", "dev", "LIVETEST Vtwo" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.3"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Install xmllint (libxml2-utils)
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run pytest with 75% pass threshold
        run: |
          # Run pytest and save results in XML
          pytest --tb=short --junitxml=results.xml || true

          total=$(xmllint --xpath "count(//testsuite/testcase)" results.xml)
          failed=$(xmllint --xpath "count(//testsuite/testcase[failure])" results.xml)
          passed=$((total - failed))
          echo "Total tests: $total, Passed: $passed, Failed: $failed"

          pass_rate=$((passed * 100 / total))
          echo "Pass rate: $pass_rate%"

          # Fail workflow if pass rate < 75%
          if [ $pass_rate -lt 75 ]; then
            echo "FAIL: Less than 75% of tests passed"
            exit 1
          else
            echo "SUCCESS: Pass rate >= 75%"
          fi

  deploy-to-render:
    needs: test-backend  # THIS IS KEY - waits for tests
    if: github.ref == 'refs/heads/livetest'  # Only deploy main
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            --max-time 30
          echo "Deployment triggered successfully!"
